spring.cloud.azure.storage.blob.endpoint=https://yourAccountName.blob.core.windows.net
spring.cloud.azure.storage.blob.account-name=yourAccountName
spring.cloud.azure.storage.blob.account-key=yourAccountKey
spring.cloud.azure.storage.blob.container-name=yourContainerName